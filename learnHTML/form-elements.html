    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
     <h4>HTML Froms</h4>
        <form action="">
            <label for="myName">Your Name</label><br>
            <input type="text" id="myName">
            <br>

            <label for="email">Your Mail</label><br>
            <input type="email" name="" id="email">
            <br>

            <label for="password">Password</label><br>
            <input type="password" name="" id="password">
            <br>

            <label for="age">Your age</label><br>
            <input type="number" name="" id="age">
            <br>

            <label for="colour">Colour</label><br>
            <input type="color" name="" id="colour"><br>
            <br>

            <label for="bd">Your date of birth</label><br>
            <input type="date" id="bd">
            <br>

            <label for="file">File</label><br>
            <input type="file" name="" id="file"><br>
            <br>

            <label for="checkbox">Checkbox</label><br>
            <input type="checkbox" name="" id="checkbox">
            <br>

            <label for="url">URL</label><br>
            <input type="url" name="" id="url"><br>
            <br>
            <hr>

            <button>Sumbit</button>

        </form>

        <hr>
        <label for="textarea">Text Area</label><br>
        <textarea name="" id="textarea" cols="40" rows="10"></textarea>
        <br>

        <label for="selectOption">Select Option</label><br>
        <select name="" id="selectOption">
            <option value="">Myanmar</option>
            <option value="">English</option>
            <option value="">Japanese</option>
            <option value="">China</option>
        </select>
        <hr>

        <label for="">Gender(radio)</label><br>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female" value="male">
        <label for="female">Female</label>

        <input type="radio" name="gender" id="gay">
        <label for="gay">Gay</label>
        <hr>

        <label for="">Skills(checkbox)</label><br>
        <input type="checkbox" name="skill" id="HTML" value="HTML">
        <label for="HTML">HTML</label>

        <input type="checkbox" name="skill" id="CSS" value="CSS">
        <label for="CSS">CSS</label>

        <input type="checkbox" name="skill" id="JS" value="JS">
        <label for="JS">JS</label>

    <br><br><br><br><br><br><br><br>

    </body>
    </html>
